<h1 mat-dialog-title>Form Inputs</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Placeholder</mat-label>
    <input matInput placeholder="Placeholder" [(ngModel)]="data.placeholder">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Save</button>
</div>
