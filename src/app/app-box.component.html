<h1 mat-dialog-title style="text-align: center">Form Inputs</h1>
<div mat-dialog-content style="text-align: center">
  <mat-form-field>
    <mat-label style="text-align: center">Label</mat-label>
    <input matInput [(ngModel)]="data.label" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.label" cdkFocusInitial>
    Save
  </button>
</div>
