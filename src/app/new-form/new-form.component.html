<div
  class="container"
  style="display: flex; border: 5px; color: black; padding: 20px"
>
  <div cdkDropListGroup>
    <div class="example-container">
      <h2>Components</h2>

      <div style="margin-top: 100px">
        <div
          cdkDropList
          cdkDragData
          (cdkDropListDropped)="drop($event)"
          [cdkDropListData]="components"
          class="example-list"
          cdkDropListSortingDisabled
        >
          <div class="example-box" *ngFor="let item of components" cdkDrag>
            <div *ngIf="components[0]">{{ item.tittle }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2>Form</h2>

      <div
        cdkDropList
        [cdkDropListData]="element"
        class="example-list1"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box1" *ngFor="let index of element" cdkDrag>
          <div
            class="container"
            style="display: flex; border: 5px; color: black; padding: 5px"
          >
            <div>
              <input
                type="{{ index.inputType }}"
                *ngIf="index.inputType != 'button'"
                placeholder="{{ index.label }}"
              />
            </div>
            <div style="margin-left: 5px">
              <label *ngIf="index.inputType == 'checkBox'" for="">{{
                index.label
              }}</label>
            </div>
            <div>
              <button
                mat-raised-button
                color="primary"
                *ngIf="index.inputType == 'button'"
              >
                {{ index.label }}
              </button>
            </div>
          </div>
          <div class="container">
            <button mat-button (click)="edit(index)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button style="margin-left: 5px" mat-button>
              <mat-icon color="warn" (click)="remove(index)">delete</mat-icon>
            </button>
          </div>
        </div>
        <input
        [(ngModel)]="name"
          type="text"
          style="margin-left: 250px; margin-top: 10px"
          placeholder="Name your form"
        />
        <button
        *ngIf="name"
        required
          mat-raised-button
          (click)="save()"
          color="primary"
          style="
            width: 90px;
            height: 40px;
            margin-left: 300px;
            margin-top: 10px;
          "
        >
          Save
        </button>
      </div>
    </div>
    <div class="container">
      <div class="example-container">
        <button
          mat-raised-button
          color="primary"
          routerLink="/save"
          style="width: 90px; height: 40px; margin-left: 999px"
        >
          All forms
        </button>
      </div>
    </div>
  </div>
</div>
